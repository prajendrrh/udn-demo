# Pod on UDN 100.30.0.0/24. Service udn-svc is reachable only from this namespace. Pod can still reach KAPI and DNS.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: udn-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udn-app
  template:
    metadata:
      labels:
        app: udn-app
    spec:
      containers:
        - name: app
          image: registry.k8s.io/e2e-test-images/agnhost:2.45
          args: ["serve-hostname", "--http-port", "8080", "--udp-port", "-1"]
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
