# NetworkPolicy with UDN: one namespace, one UDN. Server (nginx:80) and client in same namespace.
# NetworkPolicy allows only client pods to reach the server.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespaces.yaml
  - udn-demo.yaml
  - deployment-server.yaml
  - deployment-client.yaml
  - network-policy-allow-from-b.yaml
