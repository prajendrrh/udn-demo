# Server pod: same image and pattern as use-case-8 (agnhost serve-hostname on 9376).
# NetworkPolicy allows ingress only from app=client.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: np-udn-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: registry.k8s.io/e2e-test-images/agnhost:2.45
          args:
            - serve-hostname
          ports:
            - containerPort: 9376
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
