# Server pod in np-udn-a. Listens on 8080. NetworkPolicy allows ingress only from np-udn-b.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: np-udn-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: app
          image: registry.k8s.io/e2e-test-images/agnhost:2.45
          args: ["serve-hostname", "--http-port", "8080", "--udp-port", "-1"]
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
