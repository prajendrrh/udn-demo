# Server in same namespace as client. Listens on port 80. NetworkPolicy allows ingress only from app=client.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: np-udn-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: app
          image: nginx:alpine
          ports:
            - containerPort: 80
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101
            seccompProfile:
              type: RuntimeDefault
