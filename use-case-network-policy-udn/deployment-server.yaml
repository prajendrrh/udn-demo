# Server in same namespace as client. Listens on 8080. NetworkPolicy allows ingress only from app=client.
# Uses same image as client so it pulls; listens with nc.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: np-udn-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: app
          image: quay.io/rh_ee_prajendr/ubi-minimal-nettools:latest
          command: ["sh", "-c", "while true; do nc -l -p 8080; done"]
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
