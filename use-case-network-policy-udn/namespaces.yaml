# Both namespaces share the same UDN (via CUDN selector) so pods can route to each other.
# np-udn-demo: "a" / "b" is used by NetworkPolicy to allow only B â†’ server in A.
apiVersion: v1
kind: Namespace
metadata:
  name: np-udn-a
  labels:
    k8s.ovn.org/primary-user-defined-network: ""
    np-udn-demo: "a"
    udn-shared: "true"
---
apiVersion: v1
kind: Namespace
metadata:
  name: np-udn-b
  labels:
    k8s.ovn.org/primary-user-defined-network: ""
    np-udn-demo: "b"
    udn-shared: "true"
