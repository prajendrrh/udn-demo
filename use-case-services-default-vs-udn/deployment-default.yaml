# Pod on default network. Service default-svc is reachable only from default-network namespaces.
# Same image/pattern as use-case-8: agnhost serve-hostname on 9376 (services and HTTP).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: default-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: default-app
  template:
    metadata:
      labels:
        app: default-app
    spec:
      containers:
        - name: app
          image: registry.k8s.io/e2e-test-images/agnhost:2.45
          args:
            - serve-hostname
          ports:
            - containerPort: 9376
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
