# Deployments on the shared CUDN (203.0.113.0/24) in each namespace.
# Pods in dev/staging/prod get IPs from the same subnet and can reach each other by IP.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: team-platform-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-cudn
  template:
    metadata:
      labels:
        app: app-cudn
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: team-platform-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-cudn
  template:
    metadata:
      labels:
        app: app-cudn
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: team-platform-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-cudn
  template:
    metadata:
      labels:
        app: app-cudn
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sleep", "infinity"]
