# Deployments on the shared CUDN (203.0.113.0/24) in each namespace.
# UBI minimal; connectivity tested via TCP (no NET_RAW).
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: team-platform-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-cudn
  template:
    metadata:
      labels:
        app: app-cudn
    spec:
      containers:
        - name: app
          image: registry.redhat.io/ubi9/ubi-minimal:9.4
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
