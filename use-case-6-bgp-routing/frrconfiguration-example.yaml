# FRRConfiguration (from sample): one router, same ASN 64512.
# Edit address and prefix to match your BGP peer (e.g. bastion) and the prefix it advertises.
# Use case 7 uses a separate FRRConfiguration (receive-filtered) with label use-for-advertisements: true for RouteAdvertisements.
apiVersion: frrk8s.metallb.io/v1beta1
kind: FRRConfiguration
metadata:
  name: bgp-demo
  namespace: openshift-frr-k8s
spec:
  nodeSelector: {}
  bgp:
    routers:
      - asn: 64512
        neighbors:
          - address: 192.168.111.3
            asn: 64512
            disableMP: true
            toReceive:
              allowed:
                mode: filtered
                prefixes:
                  - prefix: 172.20.0.0/16
