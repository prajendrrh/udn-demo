# Test pod to verify BGP: exec in and ping an IP that your BGP peer advertises to the cluster.
# Same image as use cases 1â€“5 (ubi-minimal-nettools has ip and ping).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity-test
  namespace: bgp-connectivity-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectivity-test
  template:
    metadata:
      labels:
        app: connectivity-test
    spec:
      containers:
        - name: app
          image: quay.io/rh_ee_prajendr/ubi-minimal-nettools:latest
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
