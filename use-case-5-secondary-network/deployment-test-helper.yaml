# Optional: multihomed helper pod (same primary UDN + secondary UDN) for running tests.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-helper
  namespace: multihoming-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-helper
  template:
    metadata:
      labels:
        app: test-helper
      annotations:
        k8s.v1.cni.cncf.io/networks: multihoming-demo/udn-secondary
    spec:
      containers:
        - name: app
          image: quay.io/rh_ee_prajendr/ubi-minimal-nettools:latest
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
