# Multihomed pods: primary = UDN (namespace), secondary = NAD (annotation).
# Each pod has two interfaces: primary 100.5.0.x (UDN) and secondary 10.100.200.x (NAD).
# Image and TCP-based tests aligned with use cases 1â€“4 (no NET_RAW).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-multihomed
  namespace: multihoming-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multihomed
  template:
    metadata:
      labels:
        app: multihomed
      annotations:
        k8s.v1.cni.cncf.io/networks: multihoming-demo/l2-secondary
    spec:
      containers:
        - name: app
          image: quay.io/rh_ee_prajendr/ubi-minimal-nettools:latest
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
