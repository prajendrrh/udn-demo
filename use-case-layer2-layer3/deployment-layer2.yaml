# Pods on Layer2 UDN (100.2.0.0/24). UBI minimal; connectivity via TCP (no NET_RAW).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: udn-layer2-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-layer2
  template:
    metadata:
      labels:
        app: app-layer2
    spec:
      containers:
        - name: app
          image: quay.io/rh_ee_prajendr/ubi-minimal-nettools:latest
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
