kind: Namespace
metadata:
  name: overlapping-a
  labels:
    k8s.ovn.org/primary-user-defined-network: ""
---
apiVersion: v1
kind: Namespace
metadata:
  name: overlapping-b
  labels:
    k8s.ovn.org/primary-user-defined-network: ""
