# Pods on UDN 100.3.0.0/24. NetworkPolicy allows ingress only from same namespace.
# Connectivity tested via TCP (no NET_RAW). Same image as use cases 1â€“3.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: udn-vm-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-udn-vm
  template:
    metadata:
      labels:
        app: app-udn-vm
    spec:
      containers:
        - name: app
          image: quay.io/rh_ee_prajendr/ubi-minimal-nettools:latest
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
