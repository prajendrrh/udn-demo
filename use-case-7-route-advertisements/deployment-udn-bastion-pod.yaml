# Pod on the CUDN 10.10.10.0/24. Cluster advertises this subnet to the bastion so you can ping the pod from the bastion VM.
# busybox has ping (NET_RAW needed for ICMP).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udn-pod
  namespace: udn-bastion-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udn-bastion-pod
  template:
    metadata:
      labels:
        app: udn-bastion-pod
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add: ["NET_RAW"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
