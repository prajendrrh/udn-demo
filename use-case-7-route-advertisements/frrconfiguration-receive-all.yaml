# FRRConfiguration (from sample): one router only, label use-for-advertisements: true.
# Edit address and prefix to match your BGP peer (e.g. bastion) and the prefix it advertises.
apiVersion: frrk8s.metallb.io/v1beta1
kind: FRRConfiguration
metadata:
  name: receive-filtered
  namespace: openshift-frr-k8s
  labels:
    use-for-advertisements: "true"
spec:
  nodeSelector: {}
  bgp:
    routers:
      - asn: 64512
        neighbors:
          - address: 192.168.111.3
            asn: 64512
            disableMP: true
            toReceive:
              allowed:
                mode: filtered
                prefixes:
                  - prefix: 172.20.0.0/16
