# Pods in namespace RED (network RED). Serve hostname on 9376 for service access test.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: red
spec:
  replicas: 2
  selector:
    matchLabels:
      app: red
  template:
    metadata:
      labels:
        app: red
    spec:
      containers:
        - name: server
          image: registry.k8s.io/e2e-test-images/agnhost:2.45
          args:
            - serve-hostname
          ports:
            - containerPort: 9376
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
