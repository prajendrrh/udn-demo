# UserDefinedNetwork for tenant-b (namespace-scoped).
# Pods in tenant-b get IPs from 200.0.0.0/24; no overlap with tenant-a.
apiVersion: k8s.ovn.org/v1
kind: UserDefinedNetwork
metadata:
  name: udn-tenant-b
  namespace: tenant-b
spec:
  topology: Layer2
  layer2:
    role: Primary
    subnets:
      - "200.0.0.0/24"
    ipam:
      lifecycle: Persistent
