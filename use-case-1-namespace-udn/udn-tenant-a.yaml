# UserDefinedNetwork for tenant-a (namespace-scoped).
# Pods in tenant-a get IPs from 100.0.0.0/24 and are isolated from other namespaces.
apiVersion: k8s.ovn.org/v1
kind: UserDefinedNetwork
metadata:
  name: udn-tenant-a
  namespace: tenant-a
spec:
  topology: Layer2
  layer2:
    role: Primary
    subnets:
      - "100.0.0.0/24"
    ipam:
      lifecycle: Persistent
