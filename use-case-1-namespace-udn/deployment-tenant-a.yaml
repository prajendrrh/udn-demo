# Pods on tenant-a UDN (192.0.2.0/24). No annotation needed; namespace label assigns UDN.
# UBI minimal; connectivity tested via TCP (bash /dev/tcp), no NET_RAW.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: tenant-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-tenant-a
  template:
    metadata:
      labels:
        app: app-tenant-a
    spec:
      containers:
        - name: app
          image: registry.redhat.io/ubi9/ubi-minimal:9.4
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
