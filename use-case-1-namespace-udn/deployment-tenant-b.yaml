# Pods on tenant-b UDN (198.51.100.0/24). Connectivity tested via TCP, no NET_RAW.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: tenant-b
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-tenant-b
  template:
    metadata:
      labels:
        app: app-tenant-b
    spec:
      containers:
        - name: app
          image: registry.redhat.io/ubi9/ubi-minimal:9.4
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
