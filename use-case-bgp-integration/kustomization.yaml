# BGP integration: FRR on VM + FRR/routeAdvertisements in OpenShift + UDN + RouteAdvertisements.
# Apply after: (1) FRR on VM, (2) FRR + routeAdvertisements enabled on OpenShift.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace-extranet.yaml
  - cudn-extranet.yaml
  - frrconfiguration-bastion.yaml
  - route-advertisements-default.yaml
  - deployment-udn-pod.yaml
