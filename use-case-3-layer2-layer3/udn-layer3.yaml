# Layer3 UDN: one L2 segment per node, each with a different subnet; L3 routing between nodes.
# CIDR 200.1.0.0/24 split into per-node /26s (hostSubnet must be > CIDR prefix so each node gets a smaller slice).
apiVersion: k8s.ovn.org/v1
kind: UserDefinedNetwork
metadata:
  name: udn-layer3
  namespace: udn-layer3-demo
spec:
  topology: Layer3
  layer3:
    role: Primary
    subnets:
      - cidr: "200.1.0.0/24"
        hostSubnet: 26  # per-node /26 (e.g. 200.1.0.0/26, 200.1.0.64/26, ...); must be larger than CIDR prefix
