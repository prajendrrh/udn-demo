# Namespaces for Layer2 vs Layer3 comparison.
# Layer2: single namespace. Layer3: two namespaces sharing one CUDN (one pod each).
apiVersion: v1
kind: Namespace
metadata:
  name: udn-layer2-demo
  labels:
    k8s.ovn.org/primary-user-defined-network: ""
---
apiVersion: v1
kind: Namespace
metadata:
  name: udn-layer3-a
  labels:
    k8s.ovn.org/primary-user-defined-network: ""
    layer3-demo: "true"
---
apiVersion: v1
kind: Namespace
metadata:
  name: udn-layer3-b
  labels:
    k8s.ovn.org/primary-user-defined-network: ""
    layer3-demo: "true"
