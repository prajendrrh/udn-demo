# FRRConfiguration: BGP peer to bastion (192.168.29.10). Label use-for-advertisements: true for RouteAdvertisements.
# Edit address/prefix if your bastion IP or advertised network differs.
apiVersion: frrk8s.metallb.io/v1beta1
kind: FRRConfiguration
metadata:
  name: receive-filtered
  namespace: openshift-frr-k8s
  labels:
    use-for-advertisements: "true"
spec:
  nodeSelector: {}
  bgp:
    routers:
      - asn: 64512
        neighbors:
          - address: 192.168.29.10
            asn: 64512
            toReceive:
              allowed:
                mode: filtered
                prefixes:
                  - prefix: 10.10.10.0/24
