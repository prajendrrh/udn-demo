# Pod on default network: use this to test reaching outside (e.g. 172.20.0.1 on bastion network).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity-test
  namespace: bgp-connectivity-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectivity-test
  template:
    metadata:
      labels:
        app: connectivity-test
    spec:
      containers:
        - name: app
          image: quay.io/rh_ee_prajendr/ubi-minimal-nettools:latest
          command: ["sleep", "infinity"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
